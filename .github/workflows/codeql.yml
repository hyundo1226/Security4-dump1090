name: "CodeQL for dump1090"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze C Code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    strategy:
      matrix:
        language: [cpp]  # C 코드도 cpp로 처리됨
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies for dump1090
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config librtlsdr-dev gcc make

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Manual Build
        run: |
          make clean
          make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
